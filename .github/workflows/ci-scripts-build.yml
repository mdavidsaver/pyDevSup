name: pyDevSup

# Trigger on pushes and PRs to any branch
on: [push, pull_request]

env:
    SETUP_PATH: .ci-local:.ci
    EPICS_TEST_IMPRECISE_TIMING: YES
    CMP: gcc
    BCFG: default

jobs:
  build-base:
    name: ${{ matrix.base }}/${{ matrix.os }}/${{ matrix.python }}/${{ matrix.extra }}
    runs-on: ${{ matrix.os }}
    # Set environment variables from matrix parameters
    env:
      CMP: ${{ matrix.cmp }}
      BCFG: ${{ matrix.configuration }}
      BASE: ${{ matrix.base }}
      PROF: ${{ matrix.profile }}
      EXTRA: ${{ matrix.extra }}
      TEST: ${{ matrix.test }}
      VV: "1"

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cmp: gcc
            configuration: default
            base: "7.0"
            python: "3.7"
            profile: deb10
            test: yes

          - os: ubuntu-latest
            cmp: gcc
            configuration: default
            base: "7.0"
            python: "3.8"
            profile: latest
            test: yes

          - os: ubuntu-latest
            cmp: gcc
            configuration: default
            base: "7.0"
            python: "3.9"
            profile: latest
            test: yes

          - os: ubuntu-latest
            cmp: gcc
            configuration: default
            base: "7.0"
            python: "3.10"
            profile: latest
            test: yes

          - os: macos-latest
            cmp: gcc
            configuration: default
            base: "7.0"
            python: "3.10"
            profile: latest
            test: yes

          - os: windows-latest
            cmp: vs2022
            configuration: default
            base: "7.0"
            python: "3.11"
            profile: latest
            test: yes

          - os: windows-2019
            cmp: vs2019
            configuration: default
            base: "7.0"
            python: "3.10"
            profile: latest
            test: yes

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - name: More Setup Python
      shell: bash
      run: |
        python --version
        python -m pip --version
        python -m pip install --only-binary :all: -r requirements-${PROF}.txt
        cat <<EOF > configure/CONFIG_SITE.local
        PYTHON=$(which python)
        EOF
        echo === configure/CONFIG_SITE.local ===
        cat configure/CONFIG_SITE.local
    - name: makehelper.py
      run: python makehelper.py
    - name: DSOs
      shell: bash
      run: find ${Python_ROOT_DIR} -name '*.dll' -o -name '*.so' -o -name '*.dylib'
    - name: get_config_vars
      run: python -c 'from sysconfig import get_config_vars; from pprint import pprint; pprint(get_config_vars())'
    - name: Prepare and compile dependencies
      run: python .ci/cue.py prepare
    - name: Build main module
      run: python .ci/cue.py build
    - name: Run main module tests
      if: matrix.test
      run: python .ci/cue.py build nose
